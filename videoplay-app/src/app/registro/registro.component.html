<form (ngSubmit) = "alta()" class="form-signin">
    <img class="mb-4" src="\assets\vpIco.ico" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal ">Registro de usuario</h1>
    <label for="name" class="sr-only">Nombre</label>
    <input  type="text" name="name" class="form-control" [(ngModel)]="usuario.nombre" placeholder="Nombre">
    <label for="surname" class="sr-only">Apellido</label>
    <input  type="text"  name="surname" class="form-control" [(ngModel)]="usuario.apellido"  placeholder="Apellido">
    <label for="username" class="sr-only">Username</label>
    <input  type="text"  name="username" class="form-control" [(ngModel)]="usuario.username" placeholder="Nombre de usuario"
      required autofocus>
    <label for="password" class="sr-only">Contrase&ntilde;a</label>
    <input  type="password"  name="password" class="form-control" [(ngModel)]="usuario.password" placeholder="Contrase&ntilde;a" required>
    <label for="checkpassword" class="sr-only">checkContrase&ntilde;a</label>
    <input  type="password"  name="checkpassword" class="form-control" placeholder="Repite contrase&ntilde;a" required>
    
    <button class="btn btn-lg btn-dark btn-block " aria-pressed="true" type="submit" >Registrar</button>
  
  </form>
