<form method="POST" class="form-signin">
    <img class="mb-4" src="\assets\vpIco.ico" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal ">Registro de usuario</h1>
    <label for="name" class="sr-only">Nombre</label>
    <input  type="text" id="name" name="name" class="form-control" placeholder="Nombre">
    <label for="surname" class="sr-only">Apellido</label>
    <input  type="text" id="surname" name="surname" class="form-control" placeholder="Apellido">
    <label for="username" class="sr-only">Correo Electr&oacute;nico</label>
    <input  type="email" id="username" name="username" class="form-control" placeholder="Correo Electr&oacute;nico"
      required autofocus>
    <label for="password" class="sr-only">Contrase&ntilde;a</label>
    <input  type="password" id="password" name="password" class="form-control" placeholder="Contrase&ntilde;a" required>
    <label for="checkpassword" class="sr-only">checkContrase&ntilde;a</label>
    <input  type="password" id="checkpassword" name="checkpassword" class="form-control" placeholder="Repite contrase&ntilde;a" required>
    
    <button class="btn btn-lg btn-dark btn-block " aria-pressed="true" type="submit" >Registrar</button>
  
  </form>
