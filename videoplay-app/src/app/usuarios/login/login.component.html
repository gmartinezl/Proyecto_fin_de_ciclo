<form method="POST" class="form-signin">
  <img class="mb-4" src="\assets\vpIco.ico" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal ">Login</h1>
  <label for="username" class="sr-only">Correo Electr&oacute;nico</label>
  <input type="email" id="username" name="username" class="form-control" placeholder="Correo Electr&oacute;nico" required autofocus>
  <label for="password" class="sr-only">Contrase&ntilde;a</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Contrase&ntilde;a" required>
  <div class="checkbox mb-3">
    <label>
      <a routerLink="/registrar">Registrar</a>
    </label>
  </div>
  <button class="btn btn-lg btn-dark btn-block " aria-pressed="true" type="submit">Login</button>

</form>
